{% extends 'base.html' %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Test Series</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Test Series</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- Left side columns -->
            <div class="col-lg-12">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Test Series</h5>
      
                    <!-- Default Table -->
                    <table class="table text-center">
                      <thead>
                        <tr>
                          <th scope="col">S.No.</th>
                          <th scope="col">Testseries Name</th>
                          <th scope="col">View</th>
                          <th scope="col">Upload Date</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for var in table %}
                        <tr>
                          <th scope="row">{{var.id}}</th>
                          <td>{{var.tname}}</td>
                          <td><span class="badge bg-warning">
                            <a href="" target="_blank">Click to view</a>
                          </span></td>
                          <td>{{var.up}}</td>
                          <td><a href="../deleteT/{{var.id}}" class="btn btn-primary">Delete</a></td>
                        </tr>
                        {%endfor%}
                      </tbody>
                    </table>
                    <!-- End Default Table Example -->
                  </div>
                </div>
              </div><!-- End Left side columns -->

        </div>
    </section>
</main>
{%endblock%}
