{% extends 'base.html' %}
{% block content %}
  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Lecture</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">Lecture</li>
          <li class="breadcrumb-item active">HTML</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
              <!-- <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"> -->
              <h1>HTML</h1>
              <!-- <h3>Course Name</h3> -->
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <div class="tab-content pt-2">
                <section class="section dashboard">
                    <div class="row">
        
                        <!-- Left side columns -->
                        <div class="col-lg-12">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Lecture</h5>
                  
                                <!-- Default Table -->
                                <table class="table text-center">
                                  <thead>
                                    <tr>
                                      <th scope="col">S.No.</th>
                                      <th scope="col">Topic Name</th>
                                      <th scope="col">Download</th>
                                      <th scope="col">Submission Date</th>
                                      <th scope="col">Action</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    {% for var in table %}
                                    <tr>
                                      <th scope="row">{{var.id}}</th>
                                      <td>{{var.tname}}</td>
                                      <td><span class="badge bg-warning">
                                        <a href="" target="_blank">Click to view</a>
                                      </span></td>
                                      <td>{{var.up}}</td>
                                      <td><a href="../deleteJ/{{var.id}}" class="btn btn-primary">Delete</a></td>
                                    </tr>
                                    {%endfor%}
                                  </tbody>
                                </table>
                                <!-- End Default Table Example -->
                              </div>
                            </div>
                          </div><!-- End Left side columns -->
        
                    </div>
                </section>
                </div>

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
  {%endblock%}
