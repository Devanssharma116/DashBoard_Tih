{% extends 'base.html' %}
{% block content %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Form Elements</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Elements</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Student Details</h5>
            <!-- General Form Elements -->
            <form method="post">
              {% csrf_token %} 
              <!-- <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Student ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="id">
                </div>
              </div> -->
              <div class="row mb-3">
                <label for="fname" class="col-sm-2 col-form-label">Full Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="fname">
                </div>
              </div>
              <div class="row mb-3">
                <label for="mail" class="col-sm-2 col-form-label">EMail</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="mail">
                </div>
              </div>
              <div class="row mb-3">
                <label for="dob" class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="dob">
                </div>
              </div>
              <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="phone">
                </div>
              </div>
              <div class="row mb-3">
                <label for="p_phone" class="col-sm-2 col-form-label">Parents' Contact Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="p_phone">
                </div>
              </div>
              <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                  <textarea class="form-control" style="height: 100px" name="address"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <div class=" d-flex col-sm-12 justify-content-center">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main>
{%endblock%}
